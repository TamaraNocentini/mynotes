{% load static %}


{% load crispy_forms_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'css/icofont.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/mynotes.css' %}">
    <script defer
            src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Login - MyNotes</title>
</head>

<body>

<div class="container">
    <div class="box" style="margin-top: 2rem">
        <form class="login" method="POST">

            {% csrf_token %}

            {{ form | crispy }}

            <input type="submit" value="Login" class="button is-link"/>
        </form>
    </div>
</div>

{% include 'my_notes/partials/_script.html' %}
</body>
</html>
